<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lidor York</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="initGame()" oncontextmenu="return false" >
    <div id="modes-div" class="clasic-mode">
        <div id="cubed">   

            <h1>Mine Sweeper</h1>
            <a onclick="onClickDarkModeBtn()" href="#" class="btn-flip" data-back="ðŸŒžðŸŒ™" data-front="Dark Mode"></a>
        </div>
    
        <div>
            <!-- //modal -->
            <input type="checkbox" id="toggle" class="score-modal">
            <label class="score-modal" for="toggle">Best Score</label>

            <dialog>
                <p class="best-score">
                </p>
                <label for="toggle">close</label>
            </dialog>
        </div>
        <div class="timer">
            <h2>
                <label for="">Your Time is:</label>
                <label id="minutes">00</label>
                <label id="colon">:</label>
                <label id="seconds">00</label>
            </h2>
        </div>
    
        <div style="display: inline-block;" >
            <h2>LIVES LEFT <span class="lives"></span></h2>
        </div>
    
        <div style="display: inline-block;" >
            <h2>HINTS <span onclick="onHintClick()" class="hint"></span></h2>
        </div>

        <div class="safe-click-div">
            <button class="button-3" onclick="onSafeClick()" role="button"><span class="safe-click"></span> Safe Clicks Left</button>
        </div>
    
        <div style="padding: 10px;" class="level-buttoms">
            <!-- <a href="#" class="btn-flip" data-back="ðŸ˜‡its okðŸ˜‡" data-front="Beginner"></a>
            <a href="#" class="btn-flip" data-back="ðŸ˜ŽniceðŸ˜Ž" data-front="Medium"></a>
            <a href="#" class="btn-flip" data-back="ðŸ’ªwowðŸ’ª" data-front="Expert"></a> -->
            <button class="glow-on-hover" type="button" onclick="levelChoose(4,2,1)">Beginner</button>
            <button class="glow-on-hover" type="button" onclick="levelChoose(8,14,2)">Medium</button>
            <button class="glow-on-hover" type="button" onclick="levelChoose(12,32,3)">Expert</button>
        </div>
    
        <div>
            <h2 class="emoji"><img onclick="restartGame()" class ="face-img" src="./img/happyFace.png" ></h2>
        </div>
            
    
        <main class="main-div">
            <table border="10" cellpadding="30" class="styled-table">
                <tbody class="board">
                    
                </tbody>
            </table>
        </main>
    
        <div><h3>By Lidor York</h3></div>
    
    
    
        <script src="js/util.js"></script>
        <script src="js/app.js"></script>
        <script src="js/darkMode.js"></script>
        <script src="js/localStorage.js"></script>
        <script src="js/safeClick.js"></script>
        <!-- <script src="js/fullExpand.js"></script> -->
        <script src="js/hint.js"></script>
    </div>
</body>

</html>
